<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="fox.png" alt="Fennec Fox" class="gallery-image">
            <div class="hover-info">
                <h2>Fennec Fox</h2>
                <p>India</p>
                <a href="#">Know More</a>
            </div>
        </div>
        <div class="gallery-item">
            <img src="whale.png" alt="Humpback Whale" class="gallery-image">
            <div class="hover-info">
                <h2>Humpback Whale</h2>
                <p>South Africa</p>
                <a href="#">Know More</a>
            </div>
        </div>
        <div class="gallery-item">
            <img src="baboon.png" alt="Common Brown Baboon" class="gallery-image">
            <div class="hover-info">
                <h2>Common Brown Baboon</h2>
                <p>South Africa</p>
                <a href="#">Know More</a>
            </div>
        </div>
        <div class="gallery-item">
            <img src="deer.png" alt="Spotted Deer" class="gallery-image">
            <div class="hover-info">
                <h2>Spotted Deer</h2>
                <p>Amazon</p>
                <a href="#">Know More</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
